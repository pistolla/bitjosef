	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">

		<!--Navbar-->
        <nav class="navbar navbar-dark primary-color-dark">

            <div class="container">

                <!--Collapse content-->

            </div>

{{content}}

				<!--/.First column-->

				<!--/.Second column-->
			</div>
		</div>

		<div class="footer-copyright">

		</div>

    <script type="text/javascript" src="{{site.baseurl}}/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{site.baseurl}}/js/mdb.min.js"></script>
